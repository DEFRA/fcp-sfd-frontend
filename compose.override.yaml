services:
  fcp-sfd-frontend:
    ports:
      - '3000:3000'
      - '9002:9229'
    networks:
      - fcp-sfd
    volumes:
      - ./src:/home/node/src
      - ./package.json:/home/node/package.json

  kits-mock:
    ports:
      - '3100:3100'
    networks:
      - fcp-sfd

  fcp-dal-api:
    ports:
      - 3005:3005
    networks:
      - fcp-sfd

  redis:
    ports:
      - '6379:6379'
    networks:
      - fcp-sfd

  fcp-defra-id-stub:
    ports:
      - "3007:3007"
    networks:
      - fcp-sfd

networks:
  fcp-sfd:
    driver: bridge
